<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TasteEat</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant&family=Josefin+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- HEADER -->
<header class="header">
	<div class="container">
		<div class="header__inner">
			<a href="tel:123456789" class="header__phone">Call - 123 456 789</a>
			<img src="/img/logo.png" class="header__logo" alt="logo TasteEat">
			<a href="#" class="header__btn">Reservation</a>
		</div>
		<div class="header__row">
			<nav class="header__nav">
				<a href="#" class="header__link">Home</a>
				<a href="#" class="header__link">About Us</a>
				<a href="#" class="header__link">Our Menu</a>
				<a href="#" class="header__link">Pages</a>
				<a href="#" class="header__link">Blog</a>
				<a href="#" class="header__link">Contact Us</a>
			</nav>
			<div class="header__social">
				<a class="header__icon" href="#"><img src="img/social/instagram.svg" alt="" class="header__icon">
				</a>
				<a class="header__icon" href="#"><img src="img/social/facebook.svg" alt="" class="header__icon">
				</a>
				<a class="header__icon" href="#"><img src="img/social/twitter.svg" alt="" class="header__icon">
				</a>
				<a class="header__icon" href="#"><img src="img/social/pinterest.svg" alt="" class="header__icon">
				</a>
				<!-- <img src="img/social/twitter.svg" alt="" class="header__icon">
				<img src="img/social/pinterest.svg" alt="" class="header__icon"> -->
			</div>
		</div>
		</div>
		<!-- INTRO -->
		<div class="intro">
				<div class="intro__inner">
					<div class="intro__content">
						<h2 class="intro__title">Welcome to<br>Restaurant</h2>
						<p class="intro__text">The people, food and the prime locations make the perfect place good friends & family to come together and have great time.
						</p>
						<a href="#" class="intro__btn">View Menu</a>
					</div>
					<figure class="intro__photo">
						<img class="intro__img" src="img/photo-1.png" alt="">
						<img class="intro__watermark" src="img/watermark.png" alt="">
					</figure>
				</div>
		</div>
</header>
</body>
</html>
